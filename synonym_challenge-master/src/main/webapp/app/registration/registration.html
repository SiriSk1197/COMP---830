<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="dashboardController.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="~/css/StyleSheet.css">


</head>

<body>

    <div class="text-center">
        <h1 style="font-size:500%;">
            The Synonym Challenge <img style="max-width:100px; margin-top: -15px;"
                                       src="images/sc4.png">
        </h1>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                <form action="" method="post">


                    <div class="form-group">
                        <label for="pwd">First Name:</label>
                        <input type="text" class="form-control" ng-model="regCtrl.player.firstName"
                         title="Please include uppercase character or lowercase character." placeholder="Enter First Name" name="pwd">

                    </div>

                    <div class="form-group">
                        <label >Last Name:</label>
                        <input type="text" class="form-control" ng-model="regCtrl.player.lastName"
                         title="Please include uppercase character or lowercase character." placeholder="Enter Last Name" name="pwd">

                    </div>

                    <div class="form-group">
                        <label for="email" class="Control-label Control-label--email"> Email</label>
                        <input type="email" class="form-control" ng-model="regCtrl.player.emailId"
                        id="email" placeholder="Enter Email" title="Please enter a valid email." name="email">

                    </div>

                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" class="form-control" pattern="[A-Za-z]{1,32}" ng-model="regCtrl.player.userId"
                         title="Please include uppercase character or lowercase character in one word." placeholder="Enter Username">

                    </div>


                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" ng-model="regCtrl.player.userPassword"
                         pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required placeholder="Enter password" name="pwd">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Re-enter Password:</label>
                        <input type="password" class="form-control" id="pwd" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required placeholder="Re-Enter password" name="pwd">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Gender:</label>

                        <input type="radio" name="gender" value="male" checked> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other

                    </div>


                    <div class="checkbox">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                    </div>


                    <button class="button" ng-click="regCtrl.register()">submit</button>
                </form>

            </div>
            <div class="col-sm-4">

            </div>
        </div>
    </div>

</body>
</html>
